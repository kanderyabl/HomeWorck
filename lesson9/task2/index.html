    <p class="tz">
      TT: Користувач вводить кількість елементів. Створити масив, у якому перша
      половина заповнена 1-цями, а друга заповнена 7-ками.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        amtElements = parseInt(prompt("введіть кількість елемнтів", "10"));
        arr = new Array(amtElements);
        arr.fill(1);
        arr.fill(7, Math.floor(arr.length / 2));
        console.log(arr);
      }
    </script>
