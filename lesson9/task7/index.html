    <h3>task 7</h3>
    <p class="tz">
      TT: Дано масив цін. Змінити цей масив так, що на ціни товарів, які більші
      за 1000 грн. дати 30% знижки.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        function getRandomNumber(min, max) {
          return min + Math.floor(Math.random() * (max - min + 1));
        }
        let arr = [];
        amtElements = parseInt(prompt("введіть кількість елемнтів", "10"));
        for (let i = 0; i < amtElements; i++) {
          arr.push(getRandomNumber(700, 1500));
        }
        console.log(arr);
        arr = arr.map((item, index) => {
          if (item > 1000) {
            return Math.floor(item - (item / 100) * 30);
          }
          return item;
        });
        console.log(arr);
      }
    </script>
