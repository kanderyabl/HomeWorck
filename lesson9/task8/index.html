    <p class="tz">
      TT: Дано масив номерів авто. Сформувати новий масив тих, які починаються
      на «А»
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        function getRandomNumber(min, max) {
          return min + Math.floor(Math.random() * (max - min + 1));
        }
        function getRandomLiter(fromLiter, toLiter) {
          let min = fromLiter.charCodeAt();
          let max = toLiter.charCodeAt();
          return String.fromCharCode(
            min + Math.floor(Math.random() * (max - min + 1))
          );
        }
        function ganerateRandomCarNum() {
          let randomCarNum = "";
          for (let NumSimvol = 1; NumSimvol <= 8; NumSimvol++) {
            if (NumSimvol <= 2 || NumSimvol >= 7)
              randomCarNum += getRandomLiter("A", "C");
            else randomCarNum += getRandomNumber(0, 9);
          }
          return randomCarNum;
        }
        let howMuchNums = parseInt(
          prompt("Введіть загальну кількість номерів авто", "10")
        );
        function ganerateRandomsCarsNums(howMuchNums) {
          let randomsCarsNums = [];
          for (let numCar = 0; numCar < howMuchNums; numCar++) {
            randomsCarsNums.push(ganerateRandomCarNum());
          }
          return randomsCarsNums;
        }
        let randomsCarsNums = ganerateRandomsCarsNums(howMuchNums);
        let numsWhosStartFromA = [];
        // function getNumsWhosStartFromA(randomsCarsNums) {

        //   for (let num = 0; num < randomsCarsNums.length; num++) {
        //     if (randomsCarsNums[num][0] === "A")
        //       numsWhosStartFromA.push(randomsCarsNums[num]);
        //   }
        //   return numsWhosStartFromA;
        // }
        randomsCarsNums.forEach((element) => {
          if (element[0] === "A") numsWhosStartFromA.push(element);
        });
        // let numsWhosStartFromA = getNumsWhosStartFromA(randomsCarsNums);
