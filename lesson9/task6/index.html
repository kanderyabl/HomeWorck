    <p class="tz">
      TT: Дано масив елементів. Усі елементи, які більші за перший елемент
      помножити на 2
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        function getRandomNumber(min, max) {
          return min + Math.floor(Math.random() * (max - min + 1));
        }
        let arr = [];
        amtElements = parseInt(prompt("введіть кількість елемнтів", "10"));
        for (let i = 0; i < amtElements; i++) {
          arr.push(getRandomNumber(1, 100));
        }
        console.log();
        for (const iterator of arr) {
          if (iterator > arr[0]) console.log(iterator*2);
        }
      }
    </script>
