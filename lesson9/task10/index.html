    <h3>task 10</h3>
    <p class="tz">
      TT: Дано масив цін у грн. Податок складає 20%. Сформувати масив, який буде
      містити величину сплаченого податку у грн.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        function getRandomNumber(min, max) {
          return min + Math.floor(Math.random() * (max - min + 1));
        }
        let howMuchPrices = parseInt(prompt("Введіть кількість цін", "10"));
        function getRandomPrices(howMuchPrices) {
          let randomPrices = [];
          for (let price = 0; price < howMuchPrices; price++) {
            randomPrices.push(getRandomNumber(100, 1000));
          }
          return randomPrices;
        }
        const randomPrices = getRandomPrices(howMuchPrices);
        let tax = [];
        randomPrices.forEach((element) =>
          tax.push(Math.floor((element / 100) * 20))
        );
        console.log(randomPrices);
        console.log(tax);
      }
    </script>
