    <h3>task 3</h3>
    <p class="tz">
      TT: Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів
      та порівнянь чисел під час сортування включеннями.
    </p>

    <script>
      //======== functions =================
      function getRandomNumber(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1));
      }
      //---------------------------------------
      function generateRandomArray(elNumber) {
        let randArray = [];
        for (let el = 0; el < elNumber; el++) {
          let randNum = getRandomNumber(1, 100);
          randArray.push(randNum);
        }
        return randArray;
      }
      //---------------------------------------
      function getNumberSwapAndCompareAfterInsertionSort(arr) {
        let key, i;
        let swap = 0;
        let compare = 0;
        for (let k = 1; k < arr.length; k++) {
          key = arr[k];
          i = k - 1;
          while (i >= 0 && arr[i] > key) {
            arr[i + 1] = arr[i];
            i = i - 1;
            compare++;
          }
          arr[i + 1] = key;
          swap++;
        }
        return [swap, compare];
      }

      let randArray = generateRandomArray(30);
      let swapAndCompare = getNumberSwapAndCompareAfterInsertionSort(randArray);
      document.write(
        `обмінів ${swapAndCompare[0]}, порівнянь ${swapAndCompare[1]}`
      );
    </script>
