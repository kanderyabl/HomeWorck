    <p class="tz">
      TT: Дано масив імен. Застосовуючи відповідне сортування та бінарний пошук
      визначити, чи є у масиві ім’я довжиною 5 символів і під яким індексом.
    </p>

    <script>
      let names = [
        "John",
        "Alex",
        "Olga",
        "Sophia",
        "Michael",
        "Emma",
        "Liam",
        "Noah",
        "Ava",
        "Isabella",
        "James",
        "Mia",
        "Ethan",
        "Lucas",
        "Charlotte",
        "Amelia",
        "Harper",
        "Evelyn",
        "Abigail",
        "Benjamin",
        "Elijah",
        "Mason",
        "Logan",
        "Oliver",
        "Jacob",
        "William",
        "Henry",
        "Alexander",
        "Daniel",
        "Maria",
      ];
      names.sort((name1, name2) => {
        return name1.length - name2.length;
      });
      function lookNameByLength(arr, nameLength) {
        let left = 0;
        let right = arr.length - 1;
        while (left <= right) {
          let mid = Math.floor((left + right) / 2);
          if (arr[mid].length === nameLength) return mid;
          else if (arr[mid].length < nameLength) {
            left = mid + 1;
          } else if (arr[mid].length > nameLength) {
            right = mid - 1;
          }
        }
        return "Єлемента з такою довжиною немає";
      }
      let res = lookNameByLength(names, 5);
      console.log(res, names);
    </script>
