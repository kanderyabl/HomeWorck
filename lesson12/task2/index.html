    <h3>task 2</h3>
    <p class="tz">
      TT: Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів
      та порівнянь чисел під час сортування змішуванням.
    </p>

    <script>
      //======== functions =================
      function getRandomNumber(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1));
      }
      //---------------------------------------
      function generateRandomArray(elNumber) {
        let randArray = [];
        for (let el = 0; el < elNumber; el++) {
          let randNum = getRandomNumber(1, 100);
          randArray.push(randNum);
        }
        return randArray;
      }
      //---------------------------------------

      function getNumberSwapAndCompareAfterShakeSort(arr) {
        let swap = 0;
        let compare = 0;
        let leftIndex = 0;
        let rightIndex = arr.length - 1;
        while (leftIndex < rightIndex) {
          //рухаемось вправо
          let changed = false;
          for (let i = leftIndex - 1; i <= rightIndex; i++) {
            if (arr[i - 1] > arr[i]) {
              let tmp = arr[i - 1];
              arr[i - 1] = arr[i];
              arr[i] = tmp;
              swap++;
              compare++;
              changed = true;
            } else compare++;
          }
          rightIndex--;
          if (changed === false) break;
          //рухаемось вліво
          changed = false;
          for (let i = rightIndex; i > leftIndex; i--) {
            if (arr[i - 1] > arr[i]) {
              let tmp = arr[i - 1];
              arr[i - 1] = arr[i];
              arr[i] = tmp;
              swap++;
              compare++;
              changed = true;
            } else compare++;
          }
          leftIndex++;
          if (changed === false) break;
        }
        return [swap, compare];
      }
      // ---------------------------------------
      let randArray = generateRandomArray(30);
      let swapAndCompare = getNumberSwapAndCompareAfterShakeSort(randArray);
      document.write(
        `обмінів ${swapAndCompare[0]}, порівнянь ${swapAndCompare[1]}`
      );
    </script>
