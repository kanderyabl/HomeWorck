    <h3>task 1</h3>
    <p class="tz">
      TT: Дано масив 30 випадкових цілих чисел. Підрахувати скільки було обмінів
      та порівнянь чисел під час сортування бульбашкою
    </p>
    <script>
      //======== functions =================
      function getRandomNumber(min, max) {
        return min + Math.floor(Math.random() * (max - min + 1));
      }
      //---------------------------------------
      function generateRandomArray(elNumber) {
        let randArray = [];
        for (let el = 0; el < elNumber; el++) {
          let randNum = getRandomNumber(1, 100);
          randArray.push(randNum);
        }
        return randArray;
      }
      //---------------------------------------
      function getNumberSwapAndCompareAfterBubbleSort(arr) {
        let changed;
        let swap = 0;
        let compare = 0;
        do {
          changed = false;
          for (let i = 0; i < arr.length; i++) {
            if (arr[i] > arr[i + 1]) {
              let tmp = arr[i + 1];
              arr[i + 1] = arr[i];
              arr[i] = tmp;
              changed = true;
              swap++;
              compare++;
            } else compare++;
          }
        } while (changed);
        return [swap, compare];
      }
      // ---------------------------------------
      let randArr = generateRandomArray(30);
      let swapAndCompare = getNumberSwapAndCompareAfterBubbleSort(randArr);
      document.write(
        `обмінів ${swapAndCompare[0]}, порівнянь ${swapAndCompare[1]}`
      );
    </script>
