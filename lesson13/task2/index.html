    <h1>lesson 13</h1>
    <h3>task 2</h3>
    <p class="tz">
      Дано масив імен спортсменів. Розробити програму для виведення усіх
      можливих результатів змагань (списки імен у відповідності до місць, які
      вони займуть).
    </p>
    <script>
      function generatePermutations(arr, start, end) {
        if (start === end) {
          console.log(arr.slice());
        } else {
          for (let i = start; i <= end; i++) {
            [arr[start], arr[i]] = [arr[i], arr[start]];
            generatePermutations(arr, start + 1, end);
            [arr[start], arr[i]] = [arr[i], arr[start]];
          }
        }
      }
      let participants = ["Alex", "Maria", "John"];
      generatePermutations(participants, 0, participants.length - 1);
    </script>
