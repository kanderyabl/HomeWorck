    <p class="tz">
      TT: Генерація всіх підмножин: Реалізуйте рекурсивну функцію, яка генерує
      всі можливі підмножини заданого масиву.
    </p>
    <script>
      let arr = [1, 2, 3, 4, 5];
      function getSubsets(set) {
        if (set.length === 0) {
          return [[]];
        }
        let firstEl = set[0];
        let rest = set.slice(1);
        let subsetsWithoutFirst = getSubsets(rest);
        let subsetsWithFirst = subsetsWithoutFirst.map((subset) => [
          firstEl,
          ...subset,
        ]);
        return [...subsetsWithoutFirst, ...subsetsWithFirst];
      }
      console.log(getSubsets(arr));
    </script>
