      let femaleNames = ["Emma", "Olivia", "Ava", "Sophia", "Isabella"];
      let maleNames = ["Liam", "Noah", "William", "James", "Oliver"];
      function getDancePairs(females, males) {
        let pairs = [];
        function generateDancePairs(currentPairs, femaleNames, maleNames) {
          if (femaleNames.length === 0) {
            pairs.push(currentPairs);
            return;
          }
          for (let i = 0; i < maleNames.length; i++) {
            let newPairs = currentPairs.concat([
              [femaleNames[0], maleNames[i]],
            ]);
            let newFemalesNames = femaleNames.slice(1);
            let newMalesNames = maleNames
              .slice(0, i)
              .concat(maleNames.slice(i + 1));
            generateDancePairs(newPairs, newFemalesNames, newMalesNames);
          }
        }
        generateDancePairs([], femaleNames, maleNames);
        return pairs;
