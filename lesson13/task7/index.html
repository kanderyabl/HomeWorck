    <h3>task 7</h3>
    <p class="tz">
      Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад
      з додавання двох цифр і робиться перевірка.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        function getRandomNumber(min, max) {
          return min + Math.floor(Math.random() * (max - min + 1));
        }
        function sumTrain() {
          let firstNum = getRandomNumber(1, 100);
          let secondNum = getRandomNumber(1, 100);
          let userAnswer = parseInt(
            prompt(`Введіть сумму ${firstNum} та ${secondNum}`)
          );
          if (userAnswer === firstNum + secondNum) {
            alert("Відмінно!");
          } else {
            alert(`Невірно :( сумма дорімнює: ${firstNum + secondNum}`);
          }
        }
        let startTrain = setInterval(sumTrain, 10000);
      }
    </script>
