      TT: Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить підрахувати кількість від’ємних показів температури.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let temp1 = -15,
          temp2 = 2,
          temp3 = -10,
          temp4 = -5;
        let howMayMinusTemps = (temp1, temp2, temp3, temp4) => {
          let minusTemps = 0;
          if (temp1 < 0) minusTemps++;
          if (temp2 < 0) minusTemps++;
          if (temp3 < 0) minusTemps++;
          if (temp4 < 0) minusTemps++;
          return minusTemps;
        };
        let temperaturesMinus = howMayMinusTemps(temp1, temp2, temp3, temp4);
        console.log(temperaturesMinus);
      }
    </script>
