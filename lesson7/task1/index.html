  <body>
    <h1>lesson 7</h1>
    <h3>task 1</h3>
    <p class="tz">
      TT: Створити функцію, яка за номером місяця повертає його назву.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let monthNum = parseInt(prompt("Введіть номер місяця", "1"));
        function getMonthName(monthNum) {
          let monthName;
          switch (monthNum) {
            case 1:
              monthName = "січень";
              break;
            case 2:
              monthName = "лютий";
              break;
            case 3:
              monthName = "березень";
              break;
            case 4:
              monthName = "квітнь";
              break;
            case 5:
              monthName = "травень";
              break;
            case 6:
              monthName = "чрервень";
              break;
            case 7:
              monthName = "липень";
              break;
            case 8:
              monthName = "серпень";
              break;
            case 9:
              monthName = "вересень";
              break;
            case 10:
              monthName = "жовтень";
              break;
            case 11:
              monthName = "листопад";
              break;
            case 12:
              monthName = "грудень";
              break;
            default:
              monthName = "Введіть коректний номер";
          }
          return monthName;
        }
        monthName = getMonthName(monthNum);
        document.write(`<p>${monthName}</p>`);
      }
    </script>
