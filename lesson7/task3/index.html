    <h1>lesson 7</h1>
    <h3>task 3</h3>
    <p class="tz">
      TT: Створити окремі функції, які для 4 чисел знаходять: суму, добуток,
      середнє арифметичне, мінімальне значення.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let num1 = 110;
        let num2 = 220;
        let num3 = 53;
        let num4 = 135;
        function sum(num1, num2, num3, num4) {
          let sumNums = num1 + num2 + num3 + num4;
          return "сумма: " + sumNums + " ";
        }
        function multiply(num1, num2, num3, num4) {
          let multiplyNums = num1 * num2 * num3 * num4;
          return "добуток: " + multiplyNums + " ";
        }
        function arithmeticMean(num1, num2, num3, num4) {
          let arithmeticMeanNums = (num1 + num2 + num3 + num4) / 4;
          return "середнє арефметичне: " + arithmeticMeanNums + " ";
        }
        function minNum(num1, num2, num3, num4) {
          let minNumber;
          let firstDuoNumsMin;
          let secondDuoNumsMin;
          if (num1 < num2) firstDuoNumsMin = num1;
          else firstDuoNumsMin = num2;
          if (num3 < num4) secondDuoNumsMin = num3;
          else secondDuoNumsMin = num4;
          if (firstDuoNumsMin < secondDuoNumsMin) minNumber = firstDuoNumsMin;
          else minNumber = secondDuoNumsMin;
          return "мінімальне число: " + minNumber + " ";
        }
        let sumNums = sum(num1, num2, num3, num4);
        let multiplyNum = multiply(num1, num2, num3, num4);
        let arithmeticMeanNum = arithmeticMean(num1, num2, num3, num4);
        let minNumber = minNum(num1, num2, num3, num4);
        document.write(`<p>
            ${sumNums}${multiplyNum}${arithmeticMeanNum}${minNumber}
          </p>`);
      }
    </script>
