    <h3>task 2</h3>
    <p class="tz">
      TT: Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день
      робочим.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let dayNum = parseInt(prompt("Ведіть номр дня", "1"));

        function getWeekendOrWorkDay(dayNum) {
          let dayType;
          if (dayNum <= 0) dayType = "Введіть коректний номер";
          else if (dayNum < 6) dayType = "Це робочій день";
          else if (dayNum < 8) dayType = "Це вихідний";
          else dayType = "Введіть коректний номер";
          return dayType;
        }
        let day = getWeekendOrWorkDay(dayNum);
        document.write(`<p>${day}</p>`);
      }
    </script>
