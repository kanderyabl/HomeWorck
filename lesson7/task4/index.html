    <h3>task 4</h3>
    <p class="tz">
      TT: Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька
      результатів: кількість парних, кількість додатних, кількість більших за
      100.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let num1 = 10;
        let num2 = 101;
        let num3 = -20;
        function howManyDuoHowManyPositiveHowManyMoreThanHundred(
          num1,
          num2,
          num3
        ) {
          let howManyDuo = 0;
          let howManyPositive = 0;
          let howManyMoreThanHundred = 0;
          if (num1 % 2 === 0) howManyDuo++;
          if (num2 % 2 === 0) howManyDuo++;
          if (num3 % 2 === 0) howManyDuo++;
          if (num1 > 0) howManyPositive++;
          if (num2 > 0) howManyPositive++;
          if (num3 > 0) howManyPositive++;
          if (num1 > 100) howManyMoreThanHundred++;
          if (num2 > 100) howManyMoreThanHundred++;
          if (num3 > 100) howManyMoreThanHundred++;
          return (
            "парних: " +
            howManyDuo +
            " " +
            "додатних: " +
            howManyPositive +
            " " +
            "більших за 100: " +
            howManyMoreThanHundred +
            " "
          );
        }
        let returnFun = howManyDuoHowManyPositiveHowManyMoreThanHundred(
          num1,
          num2,
          num3
        );
        document.write(`<p>${returnFun}</p>`);
      }
    </script>
