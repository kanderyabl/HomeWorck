    <p class="tz">
      TT: Створити функцію, яка виводить банер, у функцію передаються:
      зображення, заголовок та посилання, куди переходимо при кліку на
      зображення, тег img повине знаходитись у середині тега a.
    </p>

    <script>
      if (confirm("Почати тестування?")) {
        let img = "./img.jpg";
        let title = "BACK";
        let hrefBanner = "./../index.html";
        function ganarateBanner(img, title, hrefBanner) {
          document.write(
            `<a style="cursor: pointer; position: relative;" href=${hrefBanner}><img class="imageBanner" src=${img} alt="" />
            <h3
        style="font-size: 100px; position: absolute; top: -500px; left: 420px"
        class="titleBanner">
        ${title}
      </h3>
            </a>`
          );
        }
        ganarateBanner(img, title, hrefBanner);
      }
    </script>
    <a href="./../index.html"><h2>back</h2></a>
