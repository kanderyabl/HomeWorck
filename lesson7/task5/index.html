    <p class="tz">
      TT: Створити окремі функції, які переводять: Сантиметри у дюйми; Кілограми
      у фунти; Кілометри у милі.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        function centimetersToInches(centimetrs) {
          let Inches = Math.floor(centimetrs / 2.54);
          return Inches + " дюйма(ів) ";
        }
        function kilogramsToPounds(kilograms) {
          let pounds = Math.floor(kilograms * 2.205);
          return pounds + " фунта(ів) ";
        }
        function kilometersToMiles(kilometers) {
          let miles = Math.floor(kilometers * 0.621);
          return miles + " миль(і) ";
        }
        let incheses = centimetersToInches(100);
        let poundses = kilogramsToPounds(100);
        let mile = kilometersToMiles(100);
        document.write(`<p>${incheses}${poundses}${mile}</p>`);
      }
    </script>
