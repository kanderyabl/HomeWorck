    <p class="tz">
      TT: Дано покази температур (довільна кількість). Розробити функцію, яка
      дозволить знайти середнє значення для додатних показів температури.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let temp1 = -15,
          temp2 = 2,
          temp3 = 15,
          temp4 = 5;
        let averagePlusTemps = (temp1, temp2, temp3, temp4) => {
          let plusTemps = 0;
          let sumPlusTemps = 0;
          let averagePlusTemp = 0;
          if (temp1 > 0) {
            plusTemps++;
            sumPlusTemps += temp1;
          }
          if (temp2 > 0) {
            plusTemps++;
            sumPlusTemps += temp2;
          }
          if (temp3 > 0) {
            plusTemps++;
            sumPlusTemps += temp3;
          }
          if (temp4 > 0) {
            plusTemps++;
            sumPlusTemps += temp4;
          }
          return (averagePlusTemp = Math.floor(sumPlusTemps / plusTemps));
        };
        let averagePlusTemperature = averagePlusTemps(
          temp1,
          temp2,
          temp3,
          temp4
        );
        console.log(averagePlusTemperature);
      }
    </script>
