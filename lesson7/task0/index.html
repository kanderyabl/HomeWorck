    <h3>task 0</h3>
    <p class="tz">
      TT: Створити функцію, яка за номером місяця повертає пору року, до якої
      відноситься цей місяць.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let monthNum = parseInt(prompt("Введіть номер місяця", "2"));
        function getTimeOfYear(monthNum) {
          let yearTime;
          if (monthNum < 0) yearTime = `<p>Введіть коректний місяць</p>`;
          else if (monthNum === 12 || monthNum <= 2)
            yearTime = `<p>Це зима</p>`;
          else if (monthNum <= 5) yearTime = `<p>Це весна</p>`;
          else if (monthNum <= 8) yearTime = `<p>Це літо</p>`;
          else if (monthNum <= 11) yearTime = `<p>Це осінь</p>`;
          else yearTime = `<p>Введіть коректний місяць</p>`;
          return yearTime;
        }
        let yearTime = getTimeOfYear(monthNum);
        document.write(`<p>${yearTime}</p>`);
      }
    </script>
