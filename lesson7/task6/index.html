    <h3>task 6</h3>
    <p class="tz">
      TT: Створити функцію, яка створює таблицю з вказаною кількістю рядків і
      стовпців (таблиця заповнюється заданим фіксованим повідомленням).
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let rows = parseInt(prompt("Введіть кількість рядков", "2"));
        let columns = parseInt(prompt("Введіть кількість стовпців", "2"));
        function makeTable(rows, columns) {
          document.write(`<table>`);
          for (let i = 0; i < rows; i++) {
            document.write(`<tr>`);
            for (let a = 0; a < columns; a++) {
              document.write(`<td>${a + 1}</td>`);
            }
            document.write(`</tr>`);
          }
          document.write(`</table>`);
        }
        makeTable(rows, columns);
      }
    </script>
