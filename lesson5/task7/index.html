  <body>
    <h1>lesson 5</h1>
    <h3>task 7</h3>
    <p class="tz">TT: Вивести на екран N абзаців (N вводиться користувачем)</p>
    <script>
      let paragraphsAmount = parseInt(
        prompt("Введіть кількість абзаців", "10")
      );
      let titlesAmount = 1;
      let sectionsAmount = 1;
      let i = 0;
      while (paragraphsAmount > i) {
        document.write(`<h1>Заголовок ${titlesAmount}</h1>`);
        for (let p = 0; p <= i; p++) {
          document.write(`<p>Розділ${sectionsAmount}, параграф${p + 1}</p>`);
        }
        i++;
        titlesAmount++;
        sectionsAmount++;
      }
    </script>
