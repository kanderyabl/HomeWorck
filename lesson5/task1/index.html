    <h1>lesson 5</h1>
    <h3>task 1</h3>
    <p class="tz">
      TT: Вивести з використанням циклів маркований список з випадковими числами
      (1-100). кількість випадкових чисел вводиться користувачем.
    </p>
    <ul>
      <script>
        let amountRandomsNums = parseInt(
          prompt("Введіть кількість ранломних чисел", "10")
        );
        for (let i = 0; i < amountRandomsNums; i++) {
          randomNum = Math.floor(Math.random() * 100) + 1;
          document.write(`<li>${randomNum}</li>`);
        }
      </script>
    </ul>
