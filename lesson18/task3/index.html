    <h1>lesson 18</h1>
    <h3>task 3</h3>
    <p class="tz">
      Користувач задає рік народження. Визначити кількість років користувача.
    </p>

    <script>
      function getFullYEar() {
        const userBirthday = new Date(
          document.querySelector(".user-birthday").value
        );
        const currentDate = new Date();

        let yearsDifference =
          currentDate.getFullYear() - userBirthday.getFullYear();

        let monthDifferece = currentDate.getMonth() - userBirthday.getMonth();
        let dayDifference = currentDate.getDay() - userBirthday.getDay();

        if (monthDifferece < 0 || (monthDifferece === 0 && dayDifference < 0))
          yearsDifference--;
        document.querySelector(".res").innerText = yearsDifference;
      }
      window.onload = function () {
        document.querySelector(".button").onclick = () => getFullYEar();
      };
    </script>
    <div class="get-yo">
      <label for="">
        коли у вас день народження?
        <input class="user-birthday" type="date" />
      </label>
      <button type="submit" class="button">розрахувати</button>
      <div class="">вам <span class="res"></span> роки(ів)</div>
