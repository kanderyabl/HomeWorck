  <body>
    <h1>lesson 18</h1>
    <h3>task 2</h3>
    <p class="tz">
      Зробити конвертер валют (курси валют – константи у скрипті)
    </p>

    <script>
      function convert() {
        const usd = 41;
        const eur = 45;
        let grn = parseInt(document.querySelector(".grn").value);
        document.querySelector(".res-usd").innerText = grn * usd;
        document.querySelector(".res-eur").innerText = grn * eur;
      }
      window.onclick = function () {
        document.querySelector(".button").onclick = () => convert();
      };
    </script>
    <div class="convert">
      <label for="">
        Сумма у гривнях
        <input class="grn" type="number" />
      </label>
      <br />
      <button type="submit" class="button">Конвертувати</button>
      <div class="">Сумма в долларах <span class="res-usd"></span></div>
      <div class="">Сумма в євро <span class="res-eur"></span></div>
    </div>

  </body>
