    <h1>lesson 3</h1>
    <h3>task 4</h3>
    <p class="tz">
      TT: З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною
      у садочку, школярем, студентом, працівником, пенсіонером).
    </p>
    <script>
      let yearOld = parseInt(prompt("Введіть ваш повний вік", "22"));
      if (yearOld <= 6) {
        document.write(`
            <p>Схоже що ви є дитиною яка ходе до садочку</p>
            `);
      } else if (yearOld < 18) {
        document.write(`
            <p>Схоже що ви підліток який ходе до школи</p>
            `);
      } else if (yearOld < 26) {
        document.write(`
            <p>Схоже що ви студент</p>
            `);
      } else if (yearOld < 60) {
        document.write(`
            <p>Схоже що ви працівник</p>
            `);
      } else {
        document.write(`
            <p>Схоже що ви пенсіонер</p>
            `);
      }
    </script>
