    <h1>lesson 3</h1>
    <h3>task 7</h3>
    <p class="tz">
      TT: З клавіатури вводиться номер місяця. Вивести до якої пори він
      відноситься
    </p>
    <script>
      let = userPicMonth = parseInt(
        prompt("Виберіть номер місяця що би дізнатись його пору:", "1")
      );
      if ((userPicMonth > 0 && userPicMonth < 3) || userPicMonth === 12) {
        document.write(`<p>Цей місяць відноситься до зими</p>`);
      } else if (userPicMonth < 6) {
        document.write(`<p>Цей місяць відноситься до весни</p>`);
      } else if (userPicMonth < 9) {
        document.write(`<p>Цей місяць відноситься до літа</p>`);
      } else if (userPicMonth < 12) {
        document.write(`<p>Цей місяць відноситься до осені</p>`);
      } else {
        document.write(`<p>Помилка, введіть коректний номер</p>`);
      }
    </script>
