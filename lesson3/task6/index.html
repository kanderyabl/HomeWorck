    <h3>task 6</h3>
    <p class="tz">
      TT: З клавіатури вводиться номер дня тижня. Вивести на екран назву дня.
    </p>
    <script>
      // const mon = 1;
      // const tue = 2;
      // const wed = 3;
      // const thu = 4;
      // const fri = 5;
      // const sat = 6;
      // const sun = 7;
      let userPicDay = parseInt(prompt("Введіть номер дня тиждня:", "1"));
      if (userPicDay === 1) {
        document.write(`<p>Це понеділок</p>`);
      } else if (userPicDay === 2) {
        document.write(`<p>Це вівторок</p>`);
      } else if (userPicDay === 3) {
        document.write(`<p>Це середа</p>`);
      } else if (userPicDay === 4) {
        document.write(`<p>Це четверг</p>`);
      } else if (userPicDay === 5) {
        document.write(`<p>Це п'ятниця</p>`);
      } else if (userPicDay === 6) {
        document.write(`<p>Це суббота</p>`);
      } else if (userPicDay === 7) {
        document.write(`<p>Це неділя</p>`);
      } else document.write(`Введіть коректну цифру`);
    </script>
