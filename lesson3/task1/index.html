    <h1>lesson 3</h1>
    <h3>task 1</h3>
    <p class="tz">
      TT: З клавіатури вводяться імена двох дітей та кількість у них цукерок.
      Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або
      вивести, що кількість однакова.
    </p>
    <script>
      let firstChildName = prompt("введіть ім/'я першої дитини:", "Володимир");
      let secondChildName = prompt("введіть ім/'я другої дитини:", "Андрій");
      let firstChildAmountCandies = parseInt(
        prompt("введіть кількість цукерок першої дитини:", "20")
      );
      let secondChildAmountCandies = parseInt(
        prompt("введіть кількість цукерок другої дитини:", "30")
      );
      if (firstChildAmountCandies === secondChildAmountCandies) {
        document.write(`
            <p>кількість цукерок у дітей однакова</p>
            `);
      } else if (firstChildAmountCandies > secondChildAmountCandies) {
        document.write(`
            <p>дитина з більшою кількістю цукерок: ${firstChildName}</p>
            `);
      } else {
        document.write(`
            <p>дитина з більшою кількістю цукерок: ${secondChildName}</p>
            `);
      }
    </script>
