  <body>
    <h1>lesson 3</h1>
    <h3>task 3</h3>
    <p class="tz">
      TT: Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число
      за 2 спроби.
      <script>
        let randomNum = 1 + Math.floor(Math.random() * 5);
        alert("Вгадайте загадане ціле число від 1 до 5");
        let firstPicNum = parseInt(prompt("перша спроба:", "1"));
        if (randomNum === firstPicNum) {
          document.write(`
          <p>Чудово! ви вгадали число ${randomNum}</p>
          `);
        } else {
          let secondPicNum = parseInt(
            prompt("Першу спробу витрачено. друга спроба:", "5")
          );
          if (randomNum === secondPicNum) {
            document.write(`
          <p>Чудово! ви вгадали число ${randomNum}</p>
          `);
          } else {
            document.write(`
          <p>Нажаль вам не вдалося вгадати:(</p>
          <p>загадане число було: ${randomNum}</p>
          `);
          }
        }
      </script>
    </p>
