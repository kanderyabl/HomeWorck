    <script>
      class Services {
        constructor(name, price, timeline) {
          (this.name = name), (this.price = price), (this.timeline = timeline);
        }
        toString() {
          return `Назва ${this.name} ціна${this.price} термін виконання${this.timeline}`;
        }
      }
      class Branches {
        constructor(country, city, street, buildingNum) {
          (this.country = country),
            (this.city = city),
            (this.street = street),
            (this.buildingNum = buildingNum);
        }
        toString() {
          return `Країна ${this.country} місто ${this.city} вулиця${this.street} номер будинку${this.buildingNum}`;
        }
      }
      class Firm {
        constructor(name, year, month) {
          this.name = name;
          this.yearFoundation = { year: year, month: month };
          this.services = [];
          this.branches = [];
        }
        addService(service) {
          this.services.push(service);
        }
        addBranches(branches) {
          this.branches.push(branches);
        }
        getFirmAge() {
          return new Date().getFullYear() - this.yearFoundation.year;
        }
        getAllBranchesByCity(city) {
          return this.branches.filter((branch) => branch.city === city);
        }
        displayAvailableServices(money, timeline) {
          const availableServices = this.services.filter(
            (service) => service.price <= money && service.timeline <= timeline
          );
          for (let service = 0; service < availableServices.length; service++) {
            document.write(
              `<br>${availableServices[service].name}<br>${availableServices[service].price}<br> ${availableServices[service].timeline}<br><br>`
            );
          }
        }
        toString() {
          return `${this.name} <br>дата засновання ${this.yearFoundation.year} ${this.yearFoundation.month}<br>послуг ${this.services.length}<br>філіалів ${this.branches.length}`;
        }
      }
      const company = new Firm("kandTech", 2005, "jule");
      company.addService(new Services("Website Development", 5000, 6));
      company.addService(new Services("Mobile App Development", 15000, 8));
      company.addService(new Services("SEO Optimization", 3000, 2));
      company.addService(new Services("Cloud Services", 8000, 4));
      company.addBranches(new Branches("Україна", "Київ", "Хрещатик", 22));
      company.addBranches(
        new Branches("Україна", "Львів", "Проспект Свободи", 15)
      );
      company.addBranches(
        new Branches("Україна", "Одеса", "Дерибасівська", 10)
      );
      company.addBranches(new Branches("Україна", "Харків", "Сумська", 35));
      document.write(company);
      console.log(company.getFirmAge());
      console.log(company.getAllBranchesByCity("Київ"));
      company.displayAvailableServices(10000, 20);
      console.log(company);
    </script>
