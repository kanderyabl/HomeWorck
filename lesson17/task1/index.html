    <p class="tz">
      Створити клас, що дозволяє виконувати такі операції над масивами:
      знаходження кількості додатних, кількості від’ємних, кількість входжень
      деякого числа (статичні методи)
    </p>

    <script>
      let array = [
        2, 3, -10, -9, -9, 5, -8, -5, 9, 6, 7, 4, -1, -9, -7, 2, 6, 9, 6, 7, 5,
        -3, 7, 7, -3, 5,
      ];
      class Arr {
        static countPositive(arr) {
          return arr.reduce((acc, el) => (el > 0 ? acc + 1 : acc), 0);
        }
        static countNegative(arr) {
          return arr.reduce((acc, el) => (el < 0 ? acc + 1 : acc), 0);
        }
        static countOccurrences(arr, num) {
          return arr.reduce((acc, el) => (el === num ? acc + 1 : acc), 0);
        }
      }
      document.write(Arr.countPositive(array));
      document.write(Arr.countNegative(array));
      document.write(Arr.countOccurrences(array, 7));
    </script>
