    <h3>task 4</h3>
    <p class="tz">
      TT: З клавіатури вводиться початкове знчення суми. Поки сума є меншою за
      100 додавати до неї числа, які вводяться з клавіатури.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let totalSum = 0;
        let startNumber = parseInt(
          prompt("ввдіть початкове значення суми", "10")
        );
        while (totalSum < 100 && startNumber < 100) {
          let sumNumber = parseInt(
            prompt(
              "ввдіть число яке хочете додати, ціль отримати 100 і більше",
              "10"
            )
          );
          totalSum += sumNumber;
        }
        document.write(`вітаю ви отримали число яке більше або дорівнює 100`);
      }
    </script>
