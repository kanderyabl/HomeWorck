    <h3>task 3</h3>
    <p class="tz">
      TT: З клавіатури поступово вводяться символи поки не буде введено символ
      «а». Вивести рядок символів у зворотному порядку.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let str = " ";
        let userString;

        while (userString !== "a") {
          userString = prompt(
            "Введіть букву(введіть 'a' якщо хочите закінчити)",
            "a"
          );

          if (userString != "a") {
            let reverseStr = userString;
            str = reverseStr + str;
          }
        }
        document.write(`<p>добуток введених чисел: ${str}</p>`);
      }
    </script>
