  <body>
    <h1>lesson 6</h1>
    <h3>task 1</h3>
    <p class="tz">
      TT: З клавіатури вводитяться числа поки не буде введено 0. Знайти суму
      чисел.
    </p>
    <script>
      if (confirm("Почати тестування?")) {
        let sumNumbers = 0;
        let userNumber;

        while (userNumber !== 0) {
          userNumber = parseInt(
            prompt(
              "Введіть число(введіть 0 якщо хочите закінчити обчислення)",
              "0"
            )
          );
          sumNumbers += userNumber;
        }
        document.write(`<p>Сума введених чисел: ${sumNumbers}</p>`);
      }
    </script>
