    <script>
      let a = parseInt(prompt("вкажіть значення а:", "1"));
      let b = parseInt(prompt("вкажіть значення b:", "1"));
      let c = parseInt(prompt("вкажіть значення c:", "1"));
      let S1 = a + 12 + b;
      let S2 = Math.sqrt((a + b) / (2 * a));
      let S3 = Math.cbrt((a + b) * c);
      let S4 = Math.sin(a / -b);
      document.write(`
      <p>a = ${a}</p>
      <p>b = ${b}</p>
      <p>c = ${c}</p>
      <p>S1 = ${S1}</p>
      <p>S2 = ${S2}</p>
      <p>S3 = ${S3}</p>
      <p>S4 = ${S4}</p>
