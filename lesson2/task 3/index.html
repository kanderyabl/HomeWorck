  <body>
    <h1>lesson 2</h1>
    <h3>task 3</h3>
    <p class="tz">
      TT: Дано вартість одиниці товару і кількість. Знайти загальну вартість та
      ПДВ (5% від загальної вартості).
    </p>
    <script>
      let cost = parseInt(prompt("введіть вартість товару:", "10"));
      let amount = parseInt(prompt("введіть кількість товару:", "1"));
      let totalCost = cost * amount;
      let pdv = (totalCost / 100) * 5;
      document.write(`
      <table>
        <tr>
          <td>кількість товару</td>
          <td>${amount}шт</td>
        </tr>
        <tr>
          <td>вартість товару:</td>
          <td>${cost}грн</td>
        </tr>
        <tr>
          <td>загальна вартість:</td>
          <td>${totalCost}грн</td>
        </tr>
        <tr>
          <td>ПДВ:</td>
          <td>${pdv}грн</td>
        </tr>
      </table>
      `);
    </script>

  </body>
