    <h3>task 5</h3>
    <p class="tz">
      TT: Дано кількість секунд, що пройшла від початку доби. Визначити скільки
      це годин і хвилин
    </p>
    <script>
      let sec = parseInt(
        prompt("введіть кільскість секунд що пройшли від початку добі:", "2000")
      );
      let hours = Math.floor(sec / 3600);
      let minutes = (sec % 3600) / 60;
      document.write(`
      <p>${sec} сек. це ${hours} год. і ${minutes} хв.</p>
      `);
    </script>
