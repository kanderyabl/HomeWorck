  <body>
    <h1>lesson 2</h1>
    <h3>task 1</h3>
    <p class="tz">
      TT: Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у
      формі таблиці
    </p>
    <script>
      let a = parseInt(prompt("вкажіть перше число:", "0"));
      let b = parseInt(prompt("вкажіть друге число:", "0"));
      let sum = a + b;
      let multipl = a * b;
      let divis = a / b;
      document.write(`
        
      <table>
      <tr>
        <td>вибранні числа:</td>
        <td>${a} та ${b}</td>
      </tr>
      <tr>
        <td>сума:</td>
        <td>${sum}</td>
      </tr>
      <tr>
        <td>добуток:</td>
        <td>${multipl}</td>
      </tr>
      <tr>
        <td>частка:</td>
        <td>${divis}</td>
      </tr>
    </table>

        `);
    </script>

  </body>
