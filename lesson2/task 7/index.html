    <h3>task 7</h3>
    <p class="tz">
      TT: Знайти суму випадкового номера місяця (від 1 до 12) та випадкового
      номера дня (від 0 до 6).
      <script>
        let randomMon = Math.floor(Math.random() * 11 + 1);
        let randomDay = Math.floor(Math.random() * 6);
        let randomSum = randomMon + randomDay;
        document.write(`
        <p>випадковий місяць: ${randomMon}</p>
      <p>випадковий день від 0 до 6: ${randomDay}</p>
      <p>сумма випадкового місяця і дня: ${randomSum}</p>
        `);
      </script>
    </p>
