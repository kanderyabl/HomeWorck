    <h3>task 2</h3>
    <p class="tz">
      TT: Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість
      років.
    </p>
    <script>
      let birthYear = parseInt(
        prompt("введіть рік вашого народження:", "2000")
      );
      let thisYear = parseInt(prompt("введіть поточний рік:", "2024"));
      let yOld = thisYear - birthYear;
      document.write(`
      <p>ваш вік на сьогодні складає: ${yOld}</p>
      `);
    </script>
