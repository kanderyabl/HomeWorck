    <p class="tz">
      TT: Розробити функцію, у яку передають об’єкт (день, місяць, рік).
      Визначити, який буде рік через N місяців.
    </p>
    <script>
      function getYearAfterNMonths(day, month, year, n) {
        const date = { day, month, year };
        date.year += Math.floor((date.month + n) / 12);
        date.month = (date.month + n) % 12;
        return date.year;
      }
      let yearAfterNMonths = getYearAfterNMonths(1, 7, 2002, 260);
      document.write(`${yearAfterNMonths}`);
    </script>
