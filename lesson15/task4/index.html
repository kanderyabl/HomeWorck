    <p class="tz">TT: Розробити клас Baner</p>
    <script>
      class Baner {
        constructor() {
          this.baners = [
            {
              imageLink: "./img/Nova_Poshta.webp",
              websiteLink: "https://novaposhta.ua/",
            },
            {
              imageLink: "./img/Ukrnet.png",
              websiteLink: "https://www.ukr.net/",
            },
            {
              imageLink: "./img/google.jpg",
              websiteLink: "https://www.google.com.ua/",
            },
          ];
        }
        getRandomobject() {
          return this.baners[Math.floor(Math.random() * this.baners.length)];
        }
        showBaner(banner) {
          document.write(
            `<a style="cursor: pointer" href=${banner.websiteLink}><img src=${banner.imageLink} alt=""></a>`
          );
        }
      }
      let baners = new Baner();
      baners.showBaner(baners.getRandomobject());
    </script>
