    <h3>task 3</h3>
    <p class="tz">
      TT: Розробити клас MultChecker для перевірки таблиці множення
    </p>
    <script>
      class MultChecker {
        constructor() {
          this.checkNum = 7;
          this.countTrue = 0;
          this.countFalse = 0;
        }
        generateMultiplicand() {
          return 1 + Math.floor(Math.random() * (10 - 1 + 1));
        }
        checkAnswer(userAnswer, example) {
          if (userAnswer === example) this.countTrue += 1;
          else this.countFalse += 1;
        }
        render() {
          document.write(`Правильних відповідей: ${this.countTrue} <br>`);
          document.write(`Неправельних відповідей: ${this.countFalse}`);
        }
      }
      if (confirm("Почати тестування?")) {
        let multChecker = new MultChecker();
        let start = 0;
        while (start < 5) {
          start++;
          let multiplicand = multChecker.generateMultiplicand();
          let userAnswer = parseInt(
            prompt(`${multChecker.checkNum} * ${multiplicand}?`)
          );
          multChecker.checkAnswer(
            userAnswer,
            multChecker.checkNum * multiplicand
          );
        }
        multChecker.render();
      }
    </script>
