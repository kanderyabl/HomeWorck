    <h3>task 5</h3>
    <p class="tz">TT: Розробити клас «Керівник танців»</p>
    <script>
      class HeadOfDances {
        constructor() {
          this.male = [
            "Liam",
            "Noah",
            "Oliver",
            "James",
            "Elijah",
            "Mateo",
            "William",
            "Mason",
            "Grayson",
            "Julian",
          ];
          this.female = [
            "Sophia",
            "Lily",
            "Olivia",
            "Isla",
            "Ava",
            "Amelia",
            "Freya",
            "Aria",
            "Maya",
            "Charlotte",
          ];
        }
        getRandomMale() {
          return this.male[Math.floor(Math.random() * this.male.length)];
        }
        getRandomFemale() {
          return this.female[Math.floor(Math.random() * this.female.length)];
        }
        showPair(male, female) {
          // document.write(`${male} та ${female}`);
          const pair = document.createElement("div");
          pair.textContent = `${male} та ${female}`;
          document.body.appendChild(pair);
        }
        run() {
          setInterval(
            () => {
              this.showPair(this.getRandomMale(), this.getRandomFemale());
            },
            5000
            // this.showPair,
            // 5000,
            // this.getRandomMale(),
            // this.getRandomFemale()
          );
        }
      }
      let headOfDances = new HeadOfDances();
      headOfDances.run();
    </script>
