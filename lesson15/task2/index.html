      class Car {
        constructor() {
          this.model = "mazerati";
          this.gasTankSize = 50;
          this.numberAvailableLiters = 25;
          this.countPlaces = 2;
          this.countPassengers = 1;
        }
        tankUp(countLiters) {
          if (this.numberAvailableLiters + countLiters > 50) {
            this.numberAvailableLiters = 50;
          } else {
            this.numberAvailableLiters += countLiters;
          }
        }
        getCountPassengers() {
          return this.countPassengers;
        }
        addPassengers(countAdd) {
          if (countAdd > 0 && countAdd % 1 === 0) {
            if (this.countPassengers + countAdd > this.countPlaces) return -1;
            else {
              this.countPassengers += countAdd;
            }
          }
        }
        removePassegers(countRemove) {
          if (countRemove > 0 && countRemove % 1 === 0) {
            if (this.countPassengers - countRemove < 0) return -1;
            else {
              this.countPassengers -= countRemove;
            }
          }
        }
      }
